<form>
  <h1 translate>Create an Account</h1>
  <div class="row">
    <div class="input-field col s12">
      <input id="email" type="email" class="validate">
      <label for="email" translate>Email</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="user-name" type="text" class="validate">
      <label for="user-name" translate>User Name</label>
    </div>
  </div>
  <div class="row input-double">
    <div class="input-field col s12">
      <input id="password" type="password" class="validate">
      <label for="password" translate>Password</label>
    </div>
    <div class="input-field col s12">
      <input id="repeat-password" type="password" class="validate">
      <label for="repeat-password" translate>Repeat Password</label>
    </div>
  </div>
  <div class="buttons">
    <a draggable="false" class="btn btn_big waves-effect" translate>Create</a>
    <a draggable="false" class="btn additional" routerLink="/register/login" translate>Have an Account?</a>
  </div>
</form>
