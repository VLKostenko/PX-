<form>
  <h1 translate>Login</h1>
  <div class="row">
    <div class="input-field col s12">
      <input id="email" type="email" class="validate">
      <label for="email" translate>Email</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="password" type="password" class="validate">
      <label for="password" translate>Password</label>
    </div>
  </div>
  <div class="buttons">
    <a draggable="false" class="btn btn_big waves-effect" translate>Sign In</a>
    <a draggable="false" class="btn additional" routerLink="/register/forgot" translate>Forgot?</a>
  </div>
</form>
