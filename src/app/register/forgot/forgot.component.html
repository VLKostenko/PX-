<form>
  <h1 translate>Forgot Password</h1>
  <div class="row">
    <div class="input-field col s12">
      <input id="email" type="email" class="validate">
      <label for="email" translate>Enter your email</label>
    </div>
  </div>
  <div class="buttons">
    <a draggable="false" class="btn btn_big waves-effect">Confirm</a>
    <a draggable="false" class="btn additional" routerLink="/register/login" translate>Have an Account?</a>
  </div>
</form>
